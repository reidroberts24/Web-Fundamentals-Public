<!DOCTYPE html>
<html>
  <head>
    <title>My Octocat Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">GitHub Blocks</h1>
      <div class="container row1">
        <div class="image">
          <img src="https://octodex.github.com/images/godotocat.png" alt="Godotocat">
        </div>
        <div class="image">
          <img src="https://octodex.github.com/images/privateinvestocat.jpg" alt="Private Investocat">
        </div>
        <div class="image">
          <img src="https://octodex.github.com/images/topguntocat.png" alt="Top Gun Cat">
        </div>
      </div>

      <div class="container row2">
        <div class="image">
          <img src="https://octodex.github.com/images/boxertocat_octodex.jpg" alt="Boxertocat">
        </div>
        <div class="image">
          <img src="https://octodex.github.com/images/Sentrytocat_octodex.jpg" alt="Sentrytocat">
        </div>
      </div>

      <div class="container row3">
        <div class="image">
          <img src="https://octodex.github.com/images/surftocat.png" alt="Surftocat">
        </div>
        <div class="image">
          <img src="https://octodex.github.com/images/vinyltocat.png" alt="Vinyltocat">
        </div>
        <div class="image">
          <img src="https://octodex.github.com/images/snowtocat_final.jpg" alt="Snowtocat">
        </div>
      </div>

      <h4 class="footer">
        Images from <a href="https://octodex.github.com/">GitHub Octodex</a>
      </h4>
    </div>
  </body>
</html>
