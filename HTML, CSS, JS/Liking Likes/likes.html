<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
	<title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation -->
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">Network</h1>
        </div>
    </div>

    
        <div class="row">
            <div class="col-1">
                <div class="my-profile">
                    <img src="icons/alayne-s.jpg" alt="profile pic"><br>
                    <a href="#">Add an avatar</a>
                    <h2 class="Name">Alayne Doe</h2>
                </div>
            </div>
            <div class="col-2">
                <div class="header">
                    <h1 class="your-feed">Your Feed</h1>
                </div>
                <div class="posts">
                    <div class="dummy">
                        <div class="row2 top-half">
                            <div class="grid">
                                <p class="user">Neil M</p>
                                <p class="num-likes" id="Neil">0 like(s)</p>
                                <button class="btn" id="NeilButton" onclick="likeCounter(this)">Like</button>
                            </div>
                        </div>
                        <div class="row2 bottom-half">
                            <p class="filler">I just setup this new discord bot, let me know what you all think. 
                                <a href="#">link</a></p>
                            </p>
                        </div>
                    </div>
                    <div class="dummy">
                        <div class="row2 top-half">
                            <div class="grid">
                                <p class="user">Nichole K</p>
                                <p class="num-likes" id="Nichole">0 like(s)</p>
                                <button class="btn" id="NicholeButton" onclick="likeCounter(this)">Like</button>
                            </div>
                        </div>
                        <div class="row2 bottom-half">
                            <p class="filler">Just finished my <a href="#">next comic</a>, check it out.
                            </p>
                        </div>
                    </div>
                    <div class="dummy">
                        <div class="row2 top-half">
                            <div class="grid">
                                <p class="user">Jim R</p>
                                <p class="num-likes" id="Jim">0 like(s)</p>
                                <button class="btn" id="JimButton" onclick="likeCounter(this)">Like</button>
                            </div>
                        </div>
                        <div class="row2 bottom-half">
                            <p class="filler">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


    <!--  
    <div class="container">
        
    </div>
-->
     
    <script src="script.js"></script>
</body>
</html>
